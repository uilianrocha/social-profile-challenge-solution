<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:
wght@500;600&family=Inter:ital,opsz@0,14..32;1,14..32&family=Montserrat&family=
Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="flex-container">
      <div id="header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica profile pic"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="city">London, United Kingdom</p>
        <p class="about">"Front-end developer and avid reader."</p>
      </div>
      <div id="bottom-links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </body>
</html>
